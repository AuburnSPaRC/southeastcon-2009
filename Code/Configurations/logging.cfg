[loggers]
keys=root,Robot,Brain,Sabertooth,MCN,Master Node,Servo Ctrl

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Robot]
level=DEBUG
handlers=
qualname=Robot
propagate=1

[logger_Brain]
level=DEBUG
handlers=
qualname=Brain
propagate=1

[logger_Sabertooth]
level=DEBUG
handlers=
qualname=Sabertooth
propagate=1

[logger_MCN]
level=DEBUG
handlers=
qualname=MCN
propagate=1

[logger_Master Node]
level=DEBUG
handlers=
qualname=Master Node
propagate=1

[logger_Servo Ctrl]
level=DEBUG
handlers=
qualname=Servo Ctrl
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s:%(msecs)d - %(name)-10s - %(levelname)-8s - %(message)s
datefmt=%H:%M:%S