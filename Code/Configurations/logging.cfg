[loggers]
keys=root,Robot,Brain,Sabertooth

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Robot]
level=DEBUG
handlers=
qualname=Robot
propagate=1

[logger_Brain]
level=DEBUG
handlers=
qualname=Brain
propagate=1

[logger_Sabertooth]
level=DEBUG
handlers=
qualname=Sabertooth
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=